<div class="row">
  <div class="col">

    <div class="alert alert-primary" role="alert" *ngIf="loading$ | async">
      Loading book data ....
    </div>

    <table class="table" *ngIf="(loading$ | async) === false">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">isbn</th>
          <th scope="col">actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books$ | async">
          <td>{{ book.get('id') }}</td>
          <td>{{ book.get('title') }}</td>
          <td>{{ book.get('isbn') }}</td>
          <td>
            <button (click)="deleteBook(book)" class="btn btn-danger btn-sm">
              <i class="fa fa-minus-circle"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <hr />


  </div>


</div>

<div class="row">
  <div class="col">
    <form class="form-horizontal" [formGroup]="form">

      <!-- <input type="hidden" class="form-control" formControlName="id"> -->

      <div class="form-group" [ngClass]="{ error: hasError(form, 'title') }">
        <label for="inputDescription" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input id="inputDescription" placeholder="description" class="form-control" formControlName="title">
        </div>
      </div>

      <div class="form-group" [ngClass]="{ error: hasError(form, 'isbn') }">
        <label for="inputLogo" class="col-sm-2 control-label">ISBN</label>
        <div class="col-sm-10">
          <input id="inputLogo" placeholder="description" class="form-control" formControlName="isbn">
        </div>
      </div>

      <div class="form-group ">
        <div class="col-sm-offset-2 col-sm-10 ">
          <button type="submit " class="btn btn-default " (click)="onSubmitBook(form.value) " [disabled]="form.invalid ">Create Book</button>
        </div>
      </div>
    </form>
  </div>
</div>
